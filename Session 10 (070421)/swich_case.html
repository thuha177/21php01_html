<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_thu_ngay</title>
</head>
<body>
    <script>
        var myDay=3;
        switch (myDay) {
            case 2:
                document.write("Mon");
                break;
            case 3:
                document.write("Tue");
                break;
            case 4:
                document.write("Wed");
                break;
            case 5:
                document.write("Thus");
                break;
            case 6:
                document.write("Fri");
                break;
            case 7:
                document.write("Sat");
                break;
            case 8:
                document.write("Sun");
                break;
            default:
                document.write("Noday");
                break;
        }

    </script>
</body>
</html>
