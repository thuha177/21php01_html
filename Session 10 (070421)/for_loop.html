<!-- version2 -->
for (var i = 0; i <= 100; i++) {
    if (i % 3 === 0) {
        document.write("Số" + i + "chia hết cho 3 <br>");
    } else if (i % 5 === 0) {
        document.write("Số" + i + "chia hết cho 5 <br>");
    } else if (i % 15 === 0) {
        document.write("Số" + i + "chia hết cho 15 <br>");
    } else if ((i % 3 != 0) && (i % 5 != 0) && (i % 15 != 0)) {
        document.write("Số" + i + "không chia hết cho 3, 5, 15 <br>")
    }
}

// version3
for (var i = 0; i <= 100; i++) {
    if (i % 15 === 0) {
        document.write("Số" + i + "chia hết cho 15 <br>");
    } else if (i % 5 === 0) {
        document.write("Số" + i + "chia hết cho 5 <br>");
    } else if (i % 3 === 0) {
        document.write("Số" + i + "chia hết cho 3 <br>");
    } else if (( i % 3 != 0 ) && ( i % 5 != 0 ) && ( i % 15 != 0 )) {
        document.write("Số" + i + "không chia hết cho 3, 5, 15 <br>")
    }
}
