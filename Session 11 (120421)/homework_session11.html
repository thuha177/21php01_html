<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var i, j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5 - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>

<script>
    var i, j;
    var k = 1;

    for (i = 1; i <= 5; i++) {

        for (j = i; j >= 1; j--) {
            document.write(k++ + "&nbsp");
        }

        document.write("<br>");

    }

</script>

<script>
    var i, j;

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5 - i; j++) {
            document.write("&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
