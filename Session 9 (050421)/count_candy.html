<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count_candy</title>
</head>
<body>
<script>
    var totalMoney;
    totalMoney = prompt("Nhập số tiền cần mua kẹo");
    var price = 200;
    var candy = 0;

    candy = totalMoney/price + (totalMoney/price/2)

    alert(candy + " cái")

</script>
