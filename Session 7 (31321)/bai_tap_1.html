<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login_Register</title>
    <link rel="stylesheet" href="bai_tap_1.css">
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form name="login" action="#" method="POST" target="_blank">
        <p>Username or email address <span>*</span>
        </p>
        <p>
            <input class="size" type="text" name="username">
        </p>
        <p>Password <span>*</span>
        </p>
        <p>
            <input class="size" type="Password" name="password">
        </p>
        <p>
            <input type="submit" name="login" value="LOGIN">
            <input type="checkbox" name="checkbox"> Remember me
        </p>
        <p><a href="#">Lost your password?</a></p>
    </form>
</div>
<div class="register">
    <h1>Register</h1>
    <form name="register" action="#" method="POST" target="_blank">
        <p>Phone</p>
        <p><input class="size" type="text" name="phone"></p>
        <div>
            <div class="fist">
                <p>Fist name <span>*</span></p>
                <input class="size" type="text" name="fistname">
            </div>
            <div class="last">
                <p>Last name <span>*</span></p>
                <input class="size" type="text" name="lastname">
            </div>
        </div>
        <p>Email address <span>*</span></p>
        <p>
            <input class="size" type="text" name="emailaddress">
        </p>
        <p>Password <span>*</span>
        </p>
        <p>
            <input class="size" type="Password" name="password">
        </p>
        <p class="sizeregister">
            <input class="alo" type="submit" name="register" value="REGISTER">
        </p>
    </form>

</div>
</body>
</html>
