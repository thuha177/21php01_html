<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
<!-- tr là tạo line, th là tạo row trong header hoặc footer -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Le Van A</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Le Van B</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Le Van C</td>
            <td>0123456789</td>
<!-- td là tạo row cho body -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
            <!-- tr là tạo line, th là tạo row trong header hoặc footer -->
        </tr>
        </tfoot>
    </table>

</body>
</html>
